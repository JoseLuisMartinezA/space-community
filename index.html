<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SpaceX Community Nexus</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00d6cf",
                        "background-light": "#f9fafb",
                        "background-dark": "#111117",
                        "surface-dark": "#181820",
                        "surface-darker": "#14141a",
                        "accent-purple": "#6A0DAD",
                        "accent-gold": "#B8860B",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Noto Serif", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                    boxShadow: {
                        'glow': '0 0 15px rgba(0, 214, 207, 0.15)',
                        'glow-lg': '0 0 30px rgba(0, 214, 207, 0.25)',
                    },
                    backgroundImage: {
                        'starfield': "radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%)",
                    }
                },
            },
        }
    </script>

    <style>
        body {
            background-color: #111117;
            color: white;
        }

        /* Light Theme Styles */
        .light-theme {
            background-color: #f9fafb !important;
            color: #1f2937 !important;
        }

        .light-theme body {
            background-color: #f9fafb !important;
            color: #1f2937 !important;
        }

        .light-theme .bg-background-dark {
            background-color: #f9fafb !important;
        }

        .light-theme .bg-surface-dark {
            background-color: #ffffff !important;
        }

        .light-theme .bg-surface-darker {
            background-color: #f3f4f6 !important;
        }

        /* Essential: Make white/transparent utilities dark/transparent in light mode */
        .light-theme .bg-white\/5 {
            background-color: rgba(0, 0, 0, 0.05) !important;
        }

        .light-theme .bg-white\/10 {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }

        .light-theme .bg-white\/20 {
            background-color: rgba(0, 0, 0, 0.2) !important;
        }

        .light-theme .hover\:bg-white\/5:hover {
            background-color: rgba(0, 0, 0, 0.05) !important;
        }

        .light-theme .hover\:bg-white\/10:hover {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }

        .light-theme .border-white\/5 {
            border-color: rgba(0, 0, 0, 0.05) !important;
        }

        .light-theme .border-white\/10 {
            border-color: rgba(0, 0, 0, 0.1) !important;
        }

        .light-theme .border-white\/20 {
            border-color: rgba(0, 0, 0, 0.2) !important;
        }

        .light-theme .border-white\/30 {
            border-color: rgba(0, 0, 0, 0.3) !important;
        }

        .light-theme .hover\:border-white\/20:hover {
            border-color: rgba(0, 0, 0, 0.2) !important;
        }

        /* Maintain opacity on surface colors */
        .light-theme .bg-surface-dark\/95 {
            background-color: rgba(255, 255, 255, 0.95) !important;
        }

        /* Semantic Border Colors */
        .light-theme .border-surface-dark {
            border-color: #ffffff !important;
        }

        .light-theme .border-background-dark {
            border-color: #f9fafb !important;
        }

        .light-theme .text-white {
            color: #1f2937 !important;
        }

        .light-theme .hover\:text-white:hover {
            color: #111827 !important;
        }

        .light-theme .text-slate-300 {
            color: #4b5563 !important;
        }

        .light-theme .text-slate-400 {
            color: #6b7280 !important;
        }

        .light-theme .text-slate-500 {
            color: #9ca3af !important;
        }

        .light-theme .border-white\/5,
        .light-theme .border-white\/10 {
            border-color: rgba(0, 0, 0, 0.1) !important;
        }

        .light-theme .border-white\/20 {
            border-color: rgba(0, 0, 0, 0.2) !important;
        }

        /* Custom scrollbar for light theme */
        .light-theme ::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        .light-theme ::-webkit-scrollbar-thumb {
            background: #d1d5db;
        }

        .light-theme ::-webkit-scrollbar-thumb:hover {
            background: #00d6cf;
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111117;
        }

        ::-webkit-scrollbar-thumb {
            background: #2e3440;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d6cf;
        }

        .font-serif {
            font-family: 'Noto Serif', serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(11, 218, 80, 0.7);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(11, 218, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(11, 218, 80, 0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slideUp {
            animation: slideUp 0.2s ease-out;
        }

        .live-dot {
            animation: pulse-green 2s infinite;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(0, 214, 207, 0.5);
        }

        .coin-stack-container:hover .coin {
            filter: brightness(1.2);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
